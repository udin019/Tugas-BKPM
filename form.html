<!DOCTYPE html> 
<html>
    <head> <title>Belajar HTML</title> 
    </head>
    <body>
        <form action="prosesdata.php" method="post">
            <!-- textbox inputan biasa yang menerima input berupa text -->
             Nama: <input type="text" name="nama" value="Nama Kamu" /> <br />
            <!--  namun teks yang diinput tidak akan terlihat -->
            Password: <input type="password" name="password" /> <br /> 
            <!-- adalah inputan berupa checkbox yang dapat diceklist atau di centang oleh user -->
            Jenis Kelamin :  <input type="radio" name="jenis_kelamin" value="laki-laki" checked /> 
            <!--  namun user hanya bisa memilih satu diantara pilihan group radio -->
            <input type="radio" name="jenis_kelamin" value="perempuan" />  Perempuan <br />
            <!--  akan menampilkan tombol untuk memproses form -->
            Hobi: <input type="checkbox" name="hobi_baca" /> Membaca Buku<input type="checkbox" name="hobi_nulis" checked /> 
            Menulis       <input type="checkbox" name="hobi_mancing" /> Memancing <br />
            <!-- Ketika form dikirim untuk diproses, nilai dari tag <option> akan dikirimkan.  -->
                    Asal Kota:  <select name="asal_kota" >      <option value="Kota Jakarta"> Jakarta</option>      <option>Bandung</option>     <option value="Kota Semarang" selected>Semarang</option>  
                    </select> <br />
                    Komentar Anda:<textarea name="komentar" rows="5" cols="20"> Silahkan katakan isi hati anda </textarea> <br /> 


            <input type="submit" value="Mulai proses" />
        </form>
         

    </body>
</html>
